<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Admin Login')}"></head>

<body
    style="background: linear-gradient(135deg, #451212 0%, #1e1e1e 100%); margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-y: auto;">
    <div style="width: 100%; max-width: 450px; padding: 2rem; perspective: 1000px;">
        <div
            style="background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-radius: 24px; padding: 3rem; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);">
            <header style="text-align: center; margin-bottom: 2.5rem;">
                <div
                    style="width: 70px; height: 70px; background: #ef4444; color: white; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 2rem; margin: 0 auto 1.5rem; box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);">
                    <i class="fas fa-shield-halved"></i>
                </div>
                <h1 style="color: white; font-size: 1.75rem; font-weight: 700; margin-bottom: 0.5rem;">Admin Access</h1>
                <p style="color: rgba(255, 255, 255, 0.6); font-size: 0.9rem;">Sign in to secure console</p>
            </header>

            <form th:action="@{/login}" method="post" style="display: flex; flex-direction: column; gap: 1.5rem;">
                <input type="hidden" name="portalRole" th:value="${portalRole}">
                <div th:if="${param.error}"
                    style="background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); color: #fca5a5; padding: 1rem; border-radius: 12px; font-size: 0.85rem; text-align: center;">
                    Invalid administrator credentials.
                </div>

                <div>
                    <label
                        style="display: block; color: rgba(255, 255, 255, 0.8); font-size: 0.85rem; font-weight: 500; margin-bottom: 0.5rem;">Admin
                        Email</label>
                    <div style="position: relative;">
                        <i class="fas fa-envelope"
                            style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: rgba(255, 255, 255, 0.4);"></i>
                        <input type="email" name="username" required placeholder="admin@revworkforce.com"
                            style="width: 100%; padding: 0.85rem 1rem 0.85rem 3rem; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; color: white; outline: none; transition: all 0.3s; font-size: 0.95rem;">
                    </div>
                </div>

                <div>
                    <label
                        style="display: block; color: rgba(255, 255, 255, 0.8); font-size: 0.85rem; font-weight: 500; margin-bottom: 0.5rem;">Security
                        Password</label>
                    <div style="position: relative;">
                        <i class="fas fa-lock"
                            style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: rgba(255, 255, 255, 0.4);"></i>
                        <input type="password" name="password" required placeholder="••••••••"
                            style="width: 100%; padding: 0.85rem 1rem 0.85rem 3rem; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; color: white; outline: none; transition: all 0.3s; font-size: 0.95rem;">
                    </div>
                </div>

                <button type="submit"
                    style="width: 100%; padding: 1rem; background: #ef4444; border: none; border-radius: 12px; color: white; font-weight: 600; font-size: 1rem; cursor: pointer; transition: all 0.3s; margin-top: 1rem;">
                    Authenticate Admin
                </button>

                <div style="text-align: center; margin-top: 1rem;">
                    <a href="/"
                        style="color: rgba(255, 255, 255, 0.5); text-decoration: none; font-size: 0.85rem; transition: color 0.3s;">
                        <i class="fas fa-arrow-left"></i> Back to Selection
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
