<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Employee Login')}"></head>

<body
    style="background: linear-gradient(135deg, #064e3b 0%, #166534 100%); margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-y: auto;">
    <div style="width: 100%; max-width: 450px; padding: 2rem;">
        <div
            style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-radius: 30px; padding: 3.5rem; border: 1px solid rgba(255, 255, 255, 0.15); box-shadow: 0 40px 80px rgba(0, 0, 0, 0.2);">
            <header style="text-align: center; margin-bottom: 3rem;">
                <div
                    style="width: 80px; height: 80px; background: #22c55e; color: white; border-radius: 24px; display: flex; align-items: center; justify-content: center; font-size: 2.25rem; margin: 0 auto 1.5rem; transform: rotate(-5deg); box-shadow: 0 15px 30px rgba(34, 197, 94, 0.3);">
                    <i class="fas fa-user-tie"></i>
                </div>
                <h1 style="color: white; font-size: 2rem; font-weight: 800; letter-spacing: -0.5px;">Employee portal
                </h1>
                <p style="color: rgba(255, 255, 255, 0.6); font-size: 1rem; margin-top: 0.25rem;">Your growth starts
                    here</p>
            </header>

            <form th:action="@{/login}" method="post" style="display: flex; flex-direction: column; gap: 1.75rem;">
                <input type="hidden" name="portalRole" th:value="${portalRole}">
                <div th:if="${param.error}"
                    style="background: rgba(239, 68, 68, 0.15); color: #fca5a5; padding: 1.25rem; border-radius: 16px; font-size: 0.9rem; text-align: center;">
                    Incorrect employee details. Please try again.
                </div>

                <div class="input-group">
                    <input type="email" name="username" required placeholder="User Email"
                        style="width: 100%; padding: 1.1rem; background: rgba(255, 255, 255, 0.08); border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 16px; color: white; outline: none; transition: all 0.3s; font-size: 1rem;">
                </div>

                <div class="input-group">
                    <input type="password" name="password" required placeholder="Password"
                        style="width: 100%; padding: 1.1rem; background: rgba(255, 255, 255, 0.08); border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 16px; color: white; outline: none; transition: all 0.3s; font-size: 1rem;">
                </div>

                <button type="submit"
                    style="width: 100%; padding: 1.25rem; background: white; border: none; border-radius: 16px; color: #166534; font-weight: 700; font-size: 1.1rem; cursor: pointer; transition: all 0.3s; margin-top: 0.5rem; box-shadow: 0 10px 20px rgba(0,0,0,0.1);">
                    Access My Dashboard
                </button>

                <div style="text-align: center; margin-top: 1rem;">
                    <a href="/"
                        style="color: rgba(255, 255, 255, 0.5); text-decoration: none; font-size: 0.9rem; font-weight: 500;">
                        Wait, take me back
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
