<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Team Leave Calendar')}"></head>

<body>
    <!-- Top Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="main-container">
        <header class="page-header">
            <div>
                <h1 class="page-title">Team Leave Calendar</h1>
                <p class="page-subtitle">Visual timeline of upcoming team absences</p>
            </div>
            <a href="/manager/leaves" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Leave Management
            </a>
        </header>

        <div th:if="${#lists.isEmpty(teamLeaves)}" class="card"
            style="text-align: center; padding: 5rem; border-style: dashed;">
            <i class="fas fa-calendar-times" style="font-size: 3rem; margin-bottom: 1.5rem; opacity: 0.2;"></i>
            <p class="text-muted">No scheduled team leaves found.</p>
        </div>

        <div class="timeline" th:if="${not #lists.isEmpty(teamLeaves)}">
            <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem;">
                <h3 style="font-size: 0.875rem; font-weight: 700; color: var(--primary); text-transform: uppercase;">
                    Scheduled Team Leaves</h3>
                <div style="flex: 1; height: 1px; background: var(--border);"></div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <div th:each="leave : ${teamLeaves}" class="card card-hover" style="padding: 1.25rem;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1.5rem;">
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <div style="width: 48px; height: 48px; background: var(--primary-light); color: var(--primary); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1rem;"
                                th:text="${leave.employeeName.substring(0,1)}">E</div>
                            <div>
                                <div style="font-weight: 700; color: var(--text-dark);" th:text="${leave.employeeName}">
                                    Employee Name</div>
                                <div
                                    style="font-size: 0.85rem; color: var(--text-muted); display: flex; align-items: center; gap: 0.5rem;">
                                    <i class="far fa-calendar-alt"></i>
                                    <span th:text="${leave.startDate + ' to ' + leave.endDate}">Date Range</span>
                                </div>
                            </div>
                        </div>

                        <div style="display: flex; align-items: center; gap: 1rem; flex-wrap: wrap;">
                            <span class="badge"
                                style="background: var(--bg); color: var(--text-muted); font-size: 0.75rem;"
                                th:text="${leave.leaveTypeName}">Casual Leave</span>

                            <span th:if="${leave.status == 'APPROVED'}" class="status-badge"
                                style="background: #ecfdf5; color: #047857; border: 1px solid #6ee7b7; min-width: 100px; text-align: center;">
                                <i class="fas fa-check-circle"></i> Approved
                            </span>
                            <span th:if="${leave.status == 'PENDING'}" class="status-badge"
                                style="background: #fffbeb; color: #b45309; border: 1px solid #fde68a; min-width: 100px; text-align: center;">
                                <i class="fas fa-spinner fa-spin"></i> Pending
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination Controls -->
        <div
            th:replace="~{fragments/pagination :: pagination(page=${page}, baseUrl='/manager/leaves/calendar', sortParams=null, extraParams='')}">
        </div>
    </main>

    <style>
        @media (max-width: 640px) {
            .card-hover>div {
                flex-direction: column;
                align-items: flex-start !important;
            }

            .card-hover>div>div:last-child {
                width: 100%;
                justify-content: space-between;
                border-top: 1px solid var(--border);
                padding-top: 1rem;
            }
        }
    </style>
</body>

</html>
