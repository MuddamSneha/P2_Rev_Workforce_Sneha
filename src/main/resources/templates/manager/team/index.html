<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('My Team')}"></head>

<body>
    <!-- Top Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="main-container">
        <header class="page-header">
            <h1 class="page-title">My Direct Reports</h1>
            <div class="text-muted" style="font-size: 0.875rem;">
                <i class="fas fa-users"></i> Oversee and support your team members
            </div>
        </header>

        <div th:if="${#lists.isEmpty(team)}" class="card"
            style="text-align: center; padding: 5rem; border-style: dashed;">
            <i class="fas fa-user-friends" style="font-size: 3rem; margin-bottom: 1.5rem; opacity: 0.2;"></i>
            <p class="text-muted">You don't have any direct reports assigned yet.</p>
        </div>

        <div class="grid" th:if="${not #lists.isEmpty(team)}">
            <div th:each="member : ${team}" class="card card-hover"
                style="display: flex; flex-direction: column; align-items: center; text-align: center; padding: 2rem;">
                <div style="width: 80px; height: 80px; background: var(--primary-light); color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 700; margin-bottom: 1.25rem; border: 2px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.05);"
                    th:text="${member.firstName.substring(0,1) + member.lastName.substring(0,1)}">JD</div>

                <h3 class="member-name"
                    style="font-size: 1.125rem; font-weight: 600; margin-bottom: 0.25rem; color: var(--text-dark);"
                    th:text="${member.firstName + ' ' + member.lastName}">John Doe</h3>
                <p class="text-muted" style="font-size: 0.875rem; margin-bottom: 1.5rem;"
                    th:text="${member.designation}">Software Engineer</p>

                <div
                    style="width: 100%; padding-top: 1.25rem; border-top: 1px solid var(--border); margin-bottom: 1.5rem; display: flex; flex-direction: column; gap: 0.75rem;">
                    <div style="display: flex; justify-content: space-between; font-size: 0.8rem;">
                        <span style="color: var(--text-muted);">EMP ID</span>
                        <span style="font-weight: 600; color: var(--text-dark);" th:text="${member.empId}">EMP001</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-size: 0.8rem;">
                        <span style="color: var(--text-muted);">Department</span>
                        <span style="font-weight: 600; color: var(--text-dark);"
                            th:text="${member.departmentName}">Engineering</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-size: 0.8rem;">
                        <span style="color: var(--text-muted);">Email</span>
                        <span style="font-weight: 600; color: var(--text-dark); word-break: break-all;"
                            th:text="${member.email}">email@rev.com</span>
                    </div>
                </div>

                <a th:href="@{/manager/team/profile/{id}(id=${member.empId})}" class="btn btn-primary"
                    style="width: 100%; justify-content: center;">
                    <i class="fas fa-id-card"></i> View Profile
                </a>
            </div>
        </div>
    </main>

    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
    </style>
</body>

</html>
