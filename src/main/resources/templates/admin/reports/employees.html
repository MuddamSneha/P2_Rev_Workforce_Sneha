<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reports | RevWorkforce Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --sidebar-bg: #0f172a;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styles matching others omitted for brevity, copying structure */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
            position: fixed;
            height: 100vh;
        }

        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #94a3b8;
            text-decoration: none;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            transition: all 0.2s;
        }

        .nav-item i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }

        .nav-item:hover,
        .nav-item.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-item.active {
            background-color: var(--primary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 2rem 3rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .filter-form {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        select,
        input {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            outline: none;
        }

        .btn {
            padding: 0.5rem 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            font-weight: 600;
            color: var(--text-muted);
            background-color: #f8fafc;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-logo">RevWorkforce</div>
        <nav>
            <a href="/dashboard" class="nav-item">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="/admin/employees" class="nav-item">
                <i class="fas fa-users-cog"></i> Employee Mgmt
            </a>
            <a href="/admin/leaves" class="nav-item">
                <i class="fas fa-calendar-check"></i> Leave reports
            </a>
            <a href="/admin/config/departments" class="nav-item">
                <i class="fas fa-building"></i> Departments
            </a>
            <a href="/admin/config/designations" class="nav-item">
                <i class="fas fa-id-badge"></i> Designations
            </a>
            <a href="/admin/reports/employees" class="nav-item active">
                <i class="fas fa-chart-pie"></i> Employee Reports
            </a>
            <a href="/admin/reports/leaves" class="nav-item">
                <i class="fas fa-chart-bar"></i> Leave Reports
            </a>
            <a href="/profile" class="nav-item">
                <i class="fas fa-user"></i> My Profile
            </a>
        </nav>
        <div style="margin-top: auto;">
            <a href="/logout" class="nav-item">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h1>Employee Reports</h1>
        </header>

        <div class="card">
            <form th:action="@{/admin/reports/employees}" method="get" class="filter-form">
                <div class="form-group">
                    <label>Department</label>
                    <select name="departmentId">
                        <option value="">All Departments</option>
                        <option th:each="dept : ${departments}" th:value="${dept.departmentId}"
                            th:text="${dept.departmentName}" th:selected="${dept.departmentId == selectedDept}">IT
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select name="status">
                        <option value="">All Statuses</option>
                        <option value="Active" th:selected="${selectedStatus == 'Active'}">Active</option>
                    </select>
                </div>
                <button type="submit" class="btn"><i class="fas fa-filter"></i> Filter</button>
            </form>

            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Department</th>
                            <th>Designation</th>
                            <th>Manager</th>
                            <th>Joining Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="report : ${reports}">
                            <td th:text="${report.empId}">EMP001</td>
                            <td th:text="${report.firstName + ' ' + report.lastName}">John Doe</td>
                            <td th:text="${report.email}">john@example.com</td>
                            <td th:text="${report.departmentName}">IT</td>
                            <td th:text="${report.designationName}">Developer</td>
                            <td th:text="${report.managerName}">Jane Smith</td>
                            <td th:text="${report.joiningDate}">2023-01-01</td>
                            <td><span th:text="${report.status}">Active</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
