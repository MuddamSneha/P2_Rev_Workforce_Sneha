<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Manage Departments')}"></head>

<body>
    <!-- Top Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="main-container">
        <header class="page-header">
            <h1 class="page-title">Department Management</h1>
        </header>

        <div class="card" style="margin-bottom: 2rem;">
            <div
                style="font-size: 1.1rem; font-weight: 600; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.5rem; color: var(--text-dark);">
                <i class="fas fa-plus-circle" style="color: var(--primary);"></i> Add / Edit Department
            </div>
            <form th:action="@{/admin/config/departments/save}" th:object="${newDept}" method="post"
                style="display: grid; grid-template-columns: 1fr auto; gap: 1rem; align-items: flex-end;">
                <input type="hidden" th:field="*{departmentId}">
                <div class="form-group" style="margin-bottom: 0;">
                    <label>Department Name</label>
                    <input type="text" th:field="*{departmentName}" placeholder="e.g. Engineering, HR, Sales" required>
                </div>
                <button type="submit" class="btn btn-primary" style="height: 45px;">
                    <i class="fas fa-save"></i> Save Department
                </button>
            </form>
        </div>

        <div class="table-container">
            <div
                style="padding: 1.25rem 1.5rem; border-bottom: 1px solid var(--border); font-weight: 600; color: var(--text-dark); display: flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-list" style="color: var(--primary);"></i> Existing Departments
            </div>
            <table>
                <thead>
                    <tr>
                        <th style="width: 100px;">ID</th>
                        <th>Department Name</th>
                        <th style="width: 150px; text-align: right;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="dept : ${departments}">
                        <td th:text="${dept.departmentId}">1</td>
                        <td th:text="${dept.departmentName}" style="font-weight: 500;">Engineering</td>
                        <td style="text-align: right; display: flex; justify-content: flex-end; gap: 0.75rem;">
                            <a href="javascript:void(0)" class="text-muted" th:data-id="${dept.departmentId}"
                                th:data-name="${dept.departmentName}"
                                onclick="editDept(this.getAttribute('data-id'), this.getAttribute('data-name'))"
                                style="font-size: 0.875rem; font-weight: 500; text-decoration: none; transition: var(--transition);">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a th:href="@{/admin/config/departments/delete/{id}(id=${dept.departmentId})}"
                                style="color: #ef4444; font-size: 0.875rem; text-decoration: none; transition: var(--transition);"
                                onclick="return confirm('Are you sure you want to delete this department?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        function editDept(id, name) {
            document.querySelector('[name="departmentId"]').value = id;
            document.querySelector('[name="departmentName"]').value = name;
            document.querySelector('[name="departmentName"]').focus();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
    <style>
        .text-muted:hover {
            color: var(--primary) !important;
        }

        tr:hover td a[style*="color: #ef4444"]:hover {
            color: #b91c1c !important;
        }
    </style>
</body>

</html>
