# Test Configuration
# Use H2 Dialect for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Disable SQL init for tests to avoid Oracle-specific data.sql errors
spring.sql.init.mode=never
# Enable H2 console for debugging if needed
spring.h2.console.enabled=true

# JWT Configuration (required so JwtUtil @Value fields can be injected during test context startup)
app.jwt.secret=test-secret-key-for-unit-tests-only-32-chars-minimum-length-here
app.jwt.expiration-ms=3600000
